plugins {
    id "java-library"
    id "groovy"
}

repositories {
    jcenter()
}

dependencies {
    api "org.slf4j:slf4j-api:1.7.25"

    implementation "com.fasterxml:aalto-xml:1.1.0"

    implementation "io.reactivex.rxjava2:rxjava:2.2.0"
    implementation "ch.qos.logback:logback-classic:1.2.3"
}